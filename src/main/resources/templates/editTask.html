<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/opmaak.css" th:href="@{/static/css/opmaak.css}" />
    <title>Edit</title>
</head>
<body>
<h2>Edit task</h2>
<div th:insert="navbar.html"/>
<form method="post" action="/tasks/edit" th:object="${task}">
    <div>
        <p th:if="${not #fields.globalErrors().isEmpty()}" th:text="${#fields.globalErrors()}"></p>
    </div>
    <div>
        <label for="id"/>
        <input readonly id="id" type="text" th:field="${task.id}"  hidden>
        <div class="danger">
            <p th:errors="${task.id}"></p>
        </div>
    </div>
    <div>
        <label for="title">Title: </label>
        <input type="text" th:field="${task.title}" id="title">
        <div class="danger">
            <p th:errors="${task.title}"></p>
        </div>
    </div>
    <div>
        <label for="description">Description: </label>
        <input id="description" name="description" type="text" th:field="${task.description}">
        <div class="danger">
            <p th:errors="${task.description}"></p>
        </div>
    </div>
    <div>
        <label for="dueDate">Due date</label>
        <input type="datetime-local" th:field="${task.dueDate}" id="dueDate">
        <div class="danger">
            <p th:errors="${task.dueDate}"></p>
        </div>
    </div>
    <input type="submit" value="Edit task">
</form>
</body>
</html>
