<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h2>Edit task</h2>
<div th:insert="navbar.html"/>
<form method="post" action="/tasks/edit" th:object="${task}">
    <div>
        <p th:if="${not #fields.globalErrors().isEmpty()}" th:text="${#fields.globalErrors()}"></p>
    </div>
    <div>
        <label for="id"/>
        <input id="id" type="text" th:field="*{id}" readonly>
        <div class="danger">
            <p th:errors="*{id}"></p>
        </div>
    </div>
    <div>
        <label for="title">Title: </label>
        <input type="text" th:field="*{title}" id="title">
        <div class="danger">
            <p th:errors="*{title}"></p>
        </div>
    </div>
    <div>
        <label for="description">Description: </label>
        <input id="description" name="description" type="text" th:field="*{description}">
        <div class="danger">
            <p th:errors="*{description}"></p>
        </div>
    </div>
    <div>
        <label for="dueDate">Due date</label>
        <input type="datetime-local" th:field="*{dueDate}" id="dueDate">
        <div class="danger">
            <p th:errors="*{dueDate}"></p>
        </div>
    </div>
    <input type="submit" value="Edit task">
</form>
</body>
</html>
