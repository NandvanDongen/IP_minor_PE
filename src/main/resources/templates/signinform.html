<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signin}"/>
</head>
<body>
<div th:insert="navbar.html"/>
<main>
    <h1 th:text="#{signin}"/>
    <p th:if="${param.logout}" th:text="#{logoutsucces}"/>
    <p th:if="${param.error}" th:text="#{invalidcred}"/>
    <div class="container">
        <form th:method="post" th:action="@{/login}">
            <div>
                <label for="username" th:text="#{username}"/>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password" th:text="#{pass}"/>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" th:text="#{login}"/>
        </form>
    </div>
    <a th:href="@{/signup}"><span th:text="#{signup}"/></a>
</main>
</body>
</html>
