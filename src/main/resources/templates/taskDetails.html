<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/opmaak.css" th:href="@{/static/css/opmaak.css}" />
    <title th:text="#{taskdetails}"/>
</head>
<body>
<h2 th:text="#{taskdetails}"/>
<div th:insert="navbar.html"/>
<div th:if="${task == null}"  th:text="#{tasknotfound}"/>
<div th:unless="${ task == null}">
    <table>
        <tr>
            <th  th:text="#{title}"/>
            <th  th:text="#{desc}"/>
            <th th:text="#{duedate}"/>
        </tr>
        <tr>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td><span th:text="*{task.dueDate.getMonth().toString().toLowerCase()}"/> <span
                    th:text="*{task.dueDate.getDayOfMonth()}"/> <span th:text="*{task.dueDate.getYear() } "/> <span  th:text="#{at}"/> <span
                    th:text="*{task.dueDate.getHour()}"/>:<span th:text="*{task.dueDate.getMinute()}"/>
            </td>
        </tr>
        <div th:unless="${task.subtasks.size()} == 0">
            <tr>
                <th  th:text="#{subtitle}"/>/th>
                <th  th:text="#{subdesc}"/>
            </tr>
            <tr th:each="subtask : ${task.subtasks}">
                <td th:text="${subtask.title}"></td>
                <td th:text="${subtask.description}"></td>
            </tr>
        </div>
    </table>
    <div th:if="${task.subtasks.size()} == 0">
        <p  th:text="#{emptysubtask}"/>
    </div>
</div>
</body>
</html>
