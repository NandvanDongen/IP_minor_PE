<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
</head>
<body>
<h2>Task Detail</h2>
<table>
    <tr>
        <th>Title:</th>
        <th>Description:</th>
        <th>Due Date:</th>
    </tr>
    <tr>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
    </tr>
</table>
</body>
</html>
