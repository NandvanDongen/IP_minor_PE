<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/opmaak.css" th:href="@{/static/css/opmaak.css}" />
    <title>Add subtask</title>
</head>
<body>
<h2>Add subtask</h2>
<div th:insert="navbar.html"/>
<h3>Adding subtask to the following task</h3>
<div>
    <p th:text="${mastertask.title}"/>
    <p th:text="${mastertask.description}"/>
    <p th:text="${mastertask.dueDate}"/>
</div>
<h3>Subtask</h3>
<form method="post" action="/tasks/sub/create" th:object="${subtask}">
    <p th:if="${not #fields.globalErrors().isEmpty()}"th:text="${#fields.globalErrors()}"></p>
    <div>
        <label for="subTitle">Subtask title</label>
        <input type="text" id="subTitle" th:field="*{title}" >
        <div>
            <p th:errors="*{title}"/>
        </div>
    </div>
    <div>
        <label for="subDescription">Subtask description</label>
        <input type="text" id="subDescription" th:field="*{description}">
        <div>
            <p th:errors="*{title}"/>
        </div>
    </div>
    <div>
        <input readonly type="" th:value="${mastertask.id}" name="masterTaskId"  hidden/>
    </div>
    <input type="submit" value="add sub task">
</form>
</body>
</html>
