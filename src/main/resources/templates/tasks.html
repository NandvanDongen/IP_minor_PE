<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManager</title>
</head>
<body>
<h2>Tasks</h2>
    <ul>
        <li th:each="task : ${tasks}"><span th:text="*{task.title}"/> due <span th:text="*{task.dueDate}"/> <li/>
    </ul>
</body>
</html>
