<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/opmaak.css"
          th:href="@{/static/css/opmaak.css}"/>
    <title th:text="#{addtask}"/>
</head>
<div th:insert="navbar.html"/>
<main>
    <h2 th:text="#{addtask}"/>
    <div class="container">
        <form method="post" th:action="@{/tasks/new}" th:object="${task}">
            <p th:if="${!#fields.globalErrors().isEmpty()}" th:text="${#fields.globalErrors()}"></p>
            <div>
                <label for="title" th:text="#{title}"/>
                <input type="text" th:field="*{title}" id="title">
                <p th:errors="*{title}"/>
            </div>
            <div>
                <label for="description" th:text="#{desc}"/>
                <input id="description" name="description" type="text" th:field="*{description}">
                <p th:errors="*{description}"/>
            </div>
            <div>
                <label for="dueDate" th:text="#{duedate}"/>
                <input type="datetime-local" th:field="*{dueDate}" id="dueDate">
            </div>
            <button type="submit" th:text="#{submit}"/>
        </form>
    </div>
</main>
</body>
</html>
